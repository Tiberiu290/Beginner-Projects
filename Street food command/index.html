<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command application</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

</head>
<body>






<div class="container" id="container">
    
<img src="./Image/3697355.jpg" alt="intro-image" class="intro-image"> 
<!-- <h1 class="cap">A lot of food</h1> -->




<img src="./Image/Hamburger.jpg" alt="Hamburger" class="hm-img">
<img src="./Image/Pizza.jpg" alt="Pizza" class="pz-img">
<img src="./Image/Shaormica.jpg" alt="Shaormica" class="sh-img">


<div class="price">

    <p class="p-ham">2.5$<span class="down">Hmm Hamburger</span>
        <button class="btn-plus" id="btn-plus-h">+</button> 
        <span class="quantity" id="quantity-ham">0</span> 
        <button class="btn-minus" id="btn-minus-h">-</button></p>



    <p class="p-piz">3$<span class="down"> A big Pizza for all</span></p>
        <button class="btn-plus" id="btn-plus-p">+</button> 
        <span class="quantity" id="quantity-piz">0</span> 
        <button class="btn-minus" id="btn-minus-p">-</button></p>



    <p class="p-sha">5$<span class="down"> Shaormica</span></p>
        <button class="btn-plus" id="btn-plus-s">+</button> 
        <span class="quantity" id="quantity-sha">0</span> 
        <button class="btn-minus" id="btn-minus-sha">-</button></p>
</div>



<div class="total">
    <span>Total Price: </span>
    <span class="cash-symbol">$</span>
    <span id="total-price"></span>
    <p class="com" id="command">Command</p>
    
  </div>

    
  

</div>





<script src="./index.js"></script>
</body>
</html>
